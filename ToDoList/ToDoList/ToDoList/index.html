<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas em JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="linkedlist.js"></script>
    <script src="script.js"></script>
    <script src="tarefa.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron  text-light text-center">
        <h1 class="display-4">CONTROLE DE TAREFAS</h1>
      </div>
      <div id="mensagem-remocao" class="alert alert-warning mt-3" style="display: none;"></div>
      <div id="first-task" class="alert alert-success mt-3" style="display: none;"></div>
      <div id="old-task" class="alert alert-danger mt-3" style="display: none;"></div>

      

      <h2 id="tarefasTitulo"><i class="fas fa-tasks"></i><b> Tarefas</b></h2>
        <p><b>Adicione tarefas na lista:</b></p>
        <div class="form-group">
          <label for="lblnovaTarefa"><i class="fas fa-edit"></i> Descrição:</label>
          <br />
          <input type="text" class="form-control" id="txtnovaTarefa">
          <br />
          <label for="lblnovaPrioridade"><i class="fas fa-star"></i> Prioridade:</label>
          <br />
          <input type="text" class="form-control" id="txtnovaPrioridade">
          <br />
        
        <button class="btn btn-info" onclick="add()"><i class="fas fa-plus"></i> Adicionar</button>
        <button class="btn btn-info" onclick="eleInicio()"><i class="fas fa-arrow-up"></i> Primeiro Item da Lista</button>
        <button class="btn btn-info" onclick="maisTempo()"><i class="fas fa-clock"></i> Tarefa a mais tempo na lista</button>
        <button class="btn btn-danger" onclick="removerElementoInicio()"><i class="fas fa-trash"></i> Resolver Tarefa</button>
        
        <button class="btn btn-success" onclick="saveLinkedListToLocalStorage()"><i class="fas fa-save"></i> Salvar</button>
        <button class="btn btn-warning" onclick="loadLinkedListFromLocalStorage()"><i class="fas fa-sync-alt"></i> Carregar</button>
        <br /><br />
        <br />
      </div>
      <h2 id="lblmostraTarefas">Lista vazia!</h2>
      <ul id="list_listadeTarefas"></ul>    
      <footer class="footer  text-light text-center mt-5 py-3">
      <div class="container text-center">
        <span class="text-light">Desenvolvido por Enriqur Lobo e João Henrique <i class="fas fa-headphones"></i></span>
      </div>
    </footer>
  </div>
</body>
</html>
